<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>კითხვარი</title>
</head>
<body>

<form>

    <!-- კითხვა -->
    <label for="q1">რომელია დედაქალაქი საქართველოს?</label>
    <br><br>

    <!-- პასუხის ვარიანტები (radio buttons) -->
    <input type="radio" id="tbilisi" name="capital" value="tbilisi">
    <label for="tbilisi">თბილისი</label>
    <br>

    <input type="radio" id="batumi" name="capital" value="batumi">
    <label for="batumi">ბათუმი</label>
    <br>

    <input type="radio" id="kutaisi" name="capital" value="kutaisi">
    <label for="kutaisi">ქუთაისი</label>
    <br>

    <input type="radio" id="zugdidi" name="capital" value="zugdidi">
    <label for="zugdidi">ზუგდიდი</label>
    <br><br>

    <!-- ფორმის დადასტურება -->
    <input type="submit" value="დადასტურება">

</form>

</body>
</html>
